- name: Create a folder
  community.general.jenkins_job:
    config: "{{ lookup('file', 'templates/folder.xml') }}"
    name: "{{item}}"
    password: admin1234
    url: http://172.31.14.209:8080
    user: admin
  loop:
    - CI-Pipelines

- name: Create a jenkins job using basic authentication
  community.general.jenkins_job:
    config: "{{ lookup('file', 'templates/s-pipeline.xml') }}"
    name: "CI-Piplines/{{item}}"
    password: admin1234
    url: http://172.31.14.209:8080
    user: admin
  loop:
    - frontend
    - catalogue
    - cart
    - user
    - shipping
    - payment
















